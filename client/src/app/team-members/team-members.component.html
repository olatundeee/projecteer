<div class="row team-members-area">
  <div class="col l12 m12 s12">
    <h6 class="center center-align red-text">Team Members</h6>
  </div>
  <div class="col l12 m12 s12">
    <ul class="collection projects-table">
      <li class="collection-item" *ngFor="let member of teamMembers">
        <div>
          {{member.currentUser}}<a class="secondary-content red chip white-text view-task-chip" (click)="viewMemberDetails(member)">Profile</a>
        </div>
      </li>
    </ul>
  </div>
</div>
