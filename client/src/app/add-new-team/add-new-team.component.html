<form #addTeamForm="ngForm"  (ngSubmit)=addTeam(addTeamForm)>
  <div class="card form-card">
    <div class="card-action red white-text">
      <p>New Team</p>
    </div>
    <div class="card-content">
      <div class="row">
        <div class="col l12 m12 s12 center new-project-input">
          Team Name:
          <div class="input-field inline new-input-field">
            <input id="team_name" type="text" class="title-input" name="teamname" #teamname="ngModel" [(ngModel)]="teamService.selectedTeam.teamname" placeholder="Enter team name here">
          </div>
        </div>

        <div class="col l12 m12 s12 center new-project-input">
          Project Name:
          <div class="input-field inline new-input-field">
            <input id="team_project" type="text" class="title-input" name="teamproject" #teamproject="ngModel" [(ngModel)]="teamService.selectedTeam.teamproject">
          </div>
        </div>

        <div class="col l12 m12 s12 center new-project-input">
          Team Lead:
          <div class="input-field inline new-input-field">
            <input id="team-lead" type="text" class="title-input" name="teamlead" #teamlead="ngModel" [(ngModel)]="teamService.selectedTeam.teamlead">
          </div>
        </div>

        <div class="col l12 m12 s12 center new-project-input">
          Describe in details what the team is about, expected responsibilities of the team members, nature of project tasks:
          <div class="input-field inline new-input-field">
            <textarea class="new-textarea-two" rows="10" cols="30" name="teamdescription" #teamdescription="ngModel" [(ngModel)]="teamService.selectedTeam.teamdescription"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="card-action">
      <p class="center">
          <button type="submit" class="waves-effect waves-light btn red add-btn">add team</button>
        
          <a routerLink="/dashboard/teams" class="waves-effect waves-light btn black add-btn">cancel</a>
      </p>
    </div>
  </div>
</form>


<div *ngIf="showSuccessMessage" class="green-text center center-align">
  Saved Successfully
</div>

<div *ngIf="serverErrorMessages" class="red-text center center-align">
  {{serverErrorMessages}}
</div>
