<div class="view-area">
  <table class="centered striped">
    <thead>
      <tr class="red white-text">
        <th>Project Name</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project.project_name}}</td>
        <td>
          <a class="btn green" (click)="viewProjectDetails(project)">details</a>
        </td>
        <td>
          <a class="btn teal" (click)="viewTaskDetails(project)">view tasks</a>
        </td>
        <td>
          <a class="btn blue" (click)="viewTeam(project)">team information</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
