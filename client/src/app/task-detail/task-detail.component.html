<div class="add-btn-area row">
    <div class="col l2 m2">
        <a class="btn blue add-btn" (click)="applyForTask()" *ngIf="displayApply">apply</a>
        <a class="btn blue add-btn disabled" *ngIf="currentUserApplied">applied</a>
    </div>
    
    <div class="col l3 m3">
        <a class="btn teal add-btn" *ngIf="userIsTeamLead" routerLink="/dashboard/tasks/view-task-applicants">applicants</a>
    </div>

    <div class="col l3 m3">
        <a class="btn blue add-btn" *ngIf="userIsTeamLead" routerLink="/dashboard/tasks/delegate-to-team-members">team members</a>
    </div>

    <div class="col l4  center">
        <a class="chip red white-text add-btn center"> Task Delegated To: {{delegationStatus}}</a>
    </div>
</div>

<div class="container project-details center">
    <div class="card">
        <div class="card-action red white-text">
            <p class="center center-align">{{task_title}}</p>
        </div>
        <div class="card-content project-details-content">
            <h6>Task Description</h6>
            <p>{{task_description}}</p>
        </div>
        <div class="card-content project-details-content">
            <h6>Reason for Task</h6>
            <p>{{task_reason}}</p>
        </div>
        <div class="card-content project-details-content">
            <h6>Expected Result</h6>
            <p>{{task_result}}</p>
        </div>
    </div>
</div>
