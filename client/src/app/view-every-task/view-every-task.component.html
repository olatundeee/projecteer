<div class="view-area row">
  <div class="col l12 m12 s12">
    <h6 class="center center-align red-text">All Tasks</h6>
  </div>
  <div class="card projects-table col l4 m4 s12"  *ngFor="let task of tasks">
    <div class="card-content red-text">
      <span class="card-title center center-align">{{task.task_title}}</span>
      <p class="center center-align">
        {{task.task_added_by}}
      </p>
    </div>
    <div class="card-action center center-align">
      <a class="red-text view-chip" (click)="viewTask(task)">details</a>
    </div>
  </div>
</div>
