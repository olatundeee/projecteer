<form class="row">
  <div class="col l9 m9 s9">
    <input type="text" name="message" id="message" [(ngModel)]="message" placeholder="Type message here">
  </div>
  <div class="col l3 m3 s3">
    <button type="submit" class="waves-effect waves-light btn green" (click)="sendMessage()">send</button>
  </div>
</form>
